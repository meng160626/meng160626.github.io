<html><head><title></title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><style>*{margin:0;padding:0;box-sizing:border-box}#container{height:100vh;width:100vw}.toolbar{position:absolute;left:0;top:10px;width:100vw;display:flex;flex-direction:column;align-items:center;gap:8px}.toolbar div{width:100%;display:flex;justify-content:center}.input{background-color:#fff;height:32px;padding:10px;text-align:center;border:2px solid #212121;border-radius:5px}.input#dislocate{width:62% - 40px}.input:focus{color:#212121;background-color:#fff;outline-color:#0ff;box-shadow:3px 3px 15px #0ff;transition:.1s;transition-property:box-shadow}span.button{background-color:#db7421;border-radius:8px;width:72px;color:#eee;text-align:center;line-height:32px;margin-left:8px}span#pop{position:absolute;left:16%;top:120px;z-index:2;width:68%;line-height:36px;font-size:18px;background-color:#a41b28;color:bisque;text-align:center;border-radius:8px;box-shadow:0 0 15px #212121;opacity:0%}span#author{margin-top:36px;opacity:30%;color:#5c181b;font-size:24px}</style><link rel="preload" href="./585c81d8.js" as="script" crossorigin="anonymous"></head><body><div id="container"></div><div class="toolbar"><div><input placeholder="打乱公式(白顶绿前)" class="input" id="dis-input"> <span class="button" id="dislocate">打乱</span></div><div><input placeholder="复原公式" class="input" id="res-input"> <span class="button" id="restored">执行</span></div><div><span class="button" id="previous">上一步</span> <span class="button" id="pause">暂停</span> <span class="button" id="next">下一步</span></div><span id="pop"></span> <span id="author">@人生体验家</span></div><script type="module" src="./585c81d8.js"></script></body></html>
